<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-transform"> 
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="referrer" content="never">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RandomBeautyVideo</title>
    <style>
        * {
            border: 0;
            margin: 0;
            padding: 0;
            outline: none;
            box-sizing: border-box;
        }
        div {
            border: 1px solid rgba(255, 192, 203, 0.3);
            color: #333;
            background-color: rgba(255, 192, 203, 0.1);
            box-sizing: border-box;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
        }
        body {
            background: linear-gradient(135deg, #f9f0f4 0%, #f5e6ec 100%);
            width: 100vw;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        button {
            color: #fff !important;
        }

        #main {
            flex: 1;
            width: 100%;
            max-width: 1400px;
            display: flex;
            flex-direction: row;
            gap: 30px;
            padding: 30px 20px;
            margin: 0 auto;
            align-items: flex-start;
        }
        
        /* 左侧视频区域 */
        .video-section {
            flex: 4;
            min-width: 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        

        
        /* 控制按钮区域 */
        .controls-section {
            width: 100%;
            background: transparent;
            border-radius: 16px;
            padding: 20px;
            box-shadow: none;
            border: none;
        }
        
        .control-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        
        .control-buttons button {
            background: linear-gradient(135deg, #ffc0cb 0%, #ffb6c1 100%);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 192, 203, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .control-buttons button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 192, 203, 0.5);
            background: linear-gradient(135deg, #ffd1dc 0%, #ffc0cb 100%);
        }
        
        .control-buttons button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(255, 192, 203, 0.3);
        }
        
        .video-header {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .video-header h2 {
            font-size: 26px;
            color: #333;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .video-header p {
            font-size: 16px;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }
        
        #player {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
            border-radius: 10px;
            transition: all 0.3s ease;
            object-fit: contain;
            margin-bottom: 20px;
        }
        
        #player:hover {
            box-shadow: 0 0 30px rgba(255, 192, 203, 0.3);
        }
        
        .error-message {
            color: #666;
            text-align: center;
            display: none;
            font-size: 16px;
            padding: 20px;
            background: rgba(255, 192, 203, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 192, 203, 0.3);
            margin-bottom: 20px;
        }
        
        /* 右侧内容区域 */
        .content-section {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 25px;
            background: transparent;
            border-radius: 12px;
            border: none;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 192, 203, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .stat-item:hover {
            background: rgba(255, 192, 203, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 192, 203, 0.3);
        }
        
        .stat-item h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-item p {
            font-size: 20px;
            color: #333;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 192, 203, 0.3);
        }
        
        .settings-container {
            padding: 25px;
            background: transparent;
            border-radius: 12px;
            border: none;
        }
        
        .settings-container h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 192, 203, 0.3);
        }
        
        .setting-option {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            padding: 10px;
            background: rgba(255, 192, 203, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .setting-option:hover {
            background: rgba(255, 192, 203, 0.2);
        }
        
        .setting-option input[type="checkbox"] {
            margin-right: 15px;
            width: 18px;
            height: 18px;
            accent-color: #ffc0cb;
        }
        
        .setting-option label {
            font-size: 16px;
            color: #333;
            font-weight: 500;
            cursor: pointer;
        }
        
        .collection-container,
        .history-container {
            padding: 25px;
            background: transparent;
            border-radius: 12px;
            border: none;
        }
        
        .collection-container h3,
        .history-container h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 192, 203, 0.3);
        }
        
        .empty-message {
            font-size: 16px;
            color: #666;
            text-align: center;
            padding: 30px;
            background: rgba(255, 192, 203, 0.1);
            border-radius: 8px;
            border: 1px dashed rgba(255, 192, 203, 0.3);
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 25px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            z-index: 1000;
            display: none;
            box-shadow: 0 0 30px rgba(255, 192, 203, 0.3);
            border: 1px solid rgba(255, 192, 203, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 30px rgba(255, 192, 203, 0.3);
            }
            50% {
                box-shadow: 0 0 50px rgba(255, 192, 203, 0.6);
            }
            100% {
                box-shadow: 0 0 30px rgba(255, 192, 203, 0.3);
            }
        }
        
        .browser-warning {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 16px;
            padding: 15px 30px;
            background: rgba(255, 192, 203, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 192, 203, 0.3);
        }
        
        /* 桌面端优化 */
        @media (min-width: 1200px) {
            #main {
                max-width: 1400px;
                padding: 40px 30px;
            }
            
            .video-section {
                flex: 5;
            }
            
            .content-section {
                flex: 2;
            }
            
            .video-header h2 {
                font-size: 30px;
            }
            
            .video-header p {
                font-size: 18px;
            }
            
            .player-wrapper {
                padding-bottom: 45%;
            }
            
            .stats-container {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .control-buttons {
                gap: 20px;
            }
            
            .control-buttons button {
                padding: 14px 28px;
                font-size: 18px;
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 1199px) and (min-width: 1025px) {
            #main {
                max-width: 1200px;
                padding: 30px 20px;
            }
            
            .video-section {
                flex: 4;
            }
            
            .content-section {
                flex: 2;
            }
        }
        
        @media (max-width: 1024px) {
            #main {
                flex-direction: column;
                align-items: center;
            }
            
            .video-section,
            .content-section {
                width: 100%;
                max-width: 900px;
            }
            
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 24px;
            }
            
            #main {
                padding: 20px;
                gap: 20px;
            }
            
            .video-container {
                padding: 20px;
            }
            
            .video-header h2 {
                font-size: 20px;
            }
            
            .player-wrapper {
                padding-bottom: 56.25%;
            }
            
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 20px;
            }
            
            .stat-item p {
                font-size: 18px;
            }
            
            .control-buttons {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }
            
            .control-buttons button {
                flex: 1;
                min-width: 120px;
                padding: 10px 15px;
                font-size: 14px;
                text-align: center;
            }
        }
        
        @media (max-width: 480px) {
            #main {
                padding: 10px;
            }
            
            header h1 {
                font-size: 20px;
                padding: 0 10px;
            }
            
            .video-container {
                padding: 15px;
            }
            
            .video-header h2 {
                font-size: 18px;
            }
            
            .video-header p {
                font-size: 14px;
                padding: 0 10px;
            }
            
            .player-wrapper {
                padding-bottom: 60%;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
                padding: 15px;
            }
            
            .stat-item {
                padding: 10px;
            }
            
            .stat-item p {
                font-size: 16px;
            }
            
            .settings-container,
            .collection-container,
            .history-container {
                padding: 15px;
            }
            
            .setting-option {
                padding: 8px;
            }
            
            .setting-option label {
                font-size: 14px;
            }
            
            .control-buttons {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .control-buttons button {
                width: 100%;
                max-width: 250px;
                padding: 12px 20px;
                font-size: 14px;
                text-align: center;
            }
            
            .history-list,
            .collection-list {
                max-height: 250px;
            }
            
            .browser-warning {
                font-size: 12px;
                padding: 10px 15px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <section id="main">
        <!-- 左侧视频区域 -->
        <div class="video-section">
            <div class="video-header">
                <h2>RandomBeautyVideo</h2>
                <p>发现每一刻的美好，随机小姐姐视频为您呈现</p>
            </div>
            <video id="player" controls webkit-playsinline playsinline>
                <source src="https://api.mmp.cc/api/ksvideo?type=mp4&id=jk" type="video/mp4">
                您的浏览器不支持HTML5视频播放。
            </video>
            <div class="error-message">
                <p>视频加载失败，正在尝试下一个...</p>
            </div>
            
            <!-- 控制按钮区域 -->
            <div class="controls-section">
                <div class="control-buttons">
                    <button id="next">播放下一个</button>
                    <button id="refresh">刷新视频</button>
                    <button id="download">下载视频</button>
                    <button id="share">分享视频</button>
                    <button id="fullscreen">全屏播放</button>
                </div>
            </div>
        </div>
        
        <!-- 右侧内容区域 -->
        <div class="content-section">
            <!-- 统计信息 -->
            <div class="stats-container">
                <div class="stat-item">
                    <h3>观看次数</h3>
                    <p>0</p>
                </div>
                <div class="stat-item">
                    <h3>收藏次数</h3>
                    <p>0</p>
                </div>
                <div class="stat-item">
                    <h3>下载次数</h3>
                    <p>0</p>
                </div>
                <div class="stat-item">
                    <h3>分享次数</h3>
                    <p>0</p>
                </div>
            </div>
            
            <!-- 设置选项 -->
            <div class="settings-container">
                <h3>播放设置</h3>
                <div class="setting-option">
                    <input type="checkbox" id="autoplay" checked>
                    <label for="autoplay">自动播放</label>
                </div>
                <div class="setting-option">
                    <input type="checkbox" id="loop">
                    <label for="loop">循环播放</label>
                </div>
            </div>
            

            
            <!-- 观看历史 -->
            <div class="history-container">
                <h3>观看历史</h3>
                <div class="empty-message">暂无历史</div>
            </div>
        </div>
    </section>
    
    <!-- 加载动画 -->
    <div id="loading">加载中...</div>
    
    <script>
        // 使用DOMContentLoaded确保DOM元素加载完成后再执行JavaScript代码
        document.addEventListener('DOMContentLoaded', function() {
        // 防止iframe嵌套
        if (top !== self) {
            top.location.replace(self.location.href);
        }
        
        const player = document.getElementById('player');
        const nextBtn = document.getElementById('next');
        const refreshBtn = document.getElementById('refresh');
        const downloadBtn = document.getElementById('download');
        const shareBtn = document.getElementById('share');
        const fullscreenBtn = document.getElementById('fullscreen');
        const loading = document.getElementById('loading');
        const errorMessage = document.querySelector('.error-message');
        const autoplayCheckbox = document.getElementById('autoplay');
        const loopCheckbox = document.getElementById('loop');
        const viewCountElement = document.querySelector('.stat-item:nth-child(1) p');
        const downloadCountElement = document.querySelector('.stat-item:nth-child(3) p');
        const shareCountElement = document.querySelector('.stat-item:nth-child(4) p');
        
        let autoPlay = true;
        let loopPlay = false;
        
        // 初始化观看次数
        function initViewCount() {
            let viewCount = localStorage.getItem('viewCount');
            if (!viewCount) {
                viewCount = 0;
                localStorage.setItem('viewCount', viewCount);
            }
            viewCountElement.textContent = viewCount;
        }
        
        // 增加观看次数
        function incrementViewCount() {
            let viewCount = parseInt(localStorage.getItem('viewCount') || '0');
            viewCount++;
            localStorage.setItem('viewCount', viewCount);
            viewCountElement.textContent = viewCount;
        }
        
        // 初始化下载次数
        function initDownloadCount() {
            let downloadCount = localStorage.getItem('downloadCount');
            if (!downloadCount) {
                downloadCount = 0;
                localStorage.setItem('downloadCount', downloadCount);
            }
            downloadCountElement.textContent = downloadCount;
        }
        
        // 增加下载次数
        function incrementDownloadCount() {
            let downloadCount = parseInt(localStorage.getItem('downloadCount') || '0');
            downloadCount++;
            localStorage.setItem('downloadCount', downloadCount);
            downloadCountElement.textContent = downloadCount;
        }
        
        // 下载视频
        function downloadVideo() {
            // 获取视频URL，如果player.src为空，使用默认URL
            let videoUrl = player.src;
            if (!videoUrl) {
                // 使用默认的视频API地址
                videoUrl = 'https://api.mmp.cc/api/ksvideo?type=mp4&id=jk';
            }
            
            // 显示加载动画
            loading.style.display = 'block';
            
            // 方法1：尝试使用Fetch API（首选方法）
            function tryFetchDownload() {
                fetch(videoUrl, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache',
                    headers: {
                        'Accept': 'video/mp4'
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应错误: ' + response.status);
                    }
                    return response.blob();
                })
                .then(blob => {
                    // 创建Blob URL
                    const blobUrl = URL.createObjectURL(blob);
                    
                    // 创建下载链接
                    const a = document.createElement('a');
                    a.href = blobUrl;
                    a.download = 'video_' + Date.now() + '.mp4';
                    document.body.appendChild(a);
                    
                    // 触发点击
                    a.click();
                    
                    // 释放Blob URL
                    setTimeout(() => {
                        URL.revokeObjectURL(blobUrl);
                        document.body.removeChild(a);
                    }, 100);
                    
                    // 增加下载次数
                    incrementDownloadCount();
                    
                    // 隐藏加载动画
                    loading.style.display = 'none';
                    alert('视频下载已开始，请在浏览器下载管理中查看');
                })
                .catch(error => {
                    console.error('Fetch下载失败:', error);
                    // 尝试备用方法
                    tryDirectDownload();
                });
            }
            
            // 方法2：直接下载（备用方法）
            function tryDirectDownload() {
                try {
                    // 创建下载链接
                    const a = document.createElement('a');
                    a.href = videoUrl;
                    a.download = 'video_' + Date.now() + '.mp4';
                    // 设置target为_blank作为最后手段
                    a.target = '_blank';
                    document.body.appendChild(a);
                    
                    // 触发点击
                    const clickEvent = new MouseEvent('click', {
                        view: window,
                        bubbles: true,
                        cancelable: true
                    });
                    a.dispatchEvent(clickEvent);
                    
                    // 增加下载次数
                    incrementDownloadCount();
                    
                    // 隐藏加载动画
                    loading.style.display = 'none';
                    alert('视频下载已开始，请在浏览器下载管理中查看\n如果没有开始下载，请在新打开的页面中右键保存视频');
                    
                    // 移除链接
                    setTimeout(() => {
                        document.body.removeChild(a);
                    }, 100);
                } catch (error) {
                    console.error('直接下载失败:', error);
                    loading.style.display = 'none';
                    alert('下载失败，请稍后再试\n建议：请检查网络连接，或尝试在浏览器中直接访问以下URL:\n' + videoUrl);
                }
            }
            
            // 开始下载
            tryFetchDownload();
        }
        
        // 初始化分享次数
        function initShareCount() {
            let shareCount = localStorage.getItem('shareCount');
            if (!shareCount) {
                shareCount = 0;
                localStorage.setItem('shareCount', shareCount);
            }
            shareCountElement.textContent = shareCount;
        }
        
        // 增加分享次数
        function incrementShareCount() {
            let shareCount = parseInt(localStorage.getItem('shareCount') || '0');
            shareCount++;
            localStorage.setItem('shareCount', shareCount);
            shareCountElement.textContent = shareCount;
        }
        
        // 分享视频
        function shareVideo() {
            const floatingWindow = document.getElementById('floating-player');
            const floatingPlayer = floatingWindow ? floatingWindow.querySelector('video') : null;
            const videoUrl = floatingPlayer ? floatingPlayer.src : player.src;
            
            const shareText = '随机小姐姐视频 - 发现每一刻的美好';
            const shareUrl = videoUrl;
            
            if (navigator.share) {
                navigator.share({
                    title: 'RandomBeautyVideo',
                    text: shareText,
                    url: shareUrl
                }).then(() => {
                    incrementShareCount();
                }).catch(err => {
                    console.error('分享失败:', err);
                });
            } else {
                navigator.clipboard.writeText(shareUrl).then(() => {
                    alert('视频链接已复制到剪贴板');
                    incrementShareCount();
                }).catch(err => {
                    console.error('复制失败:', err);
                });
            }
        }
        
        // 初始化观看历史
        function initHistory() {
            const historyList = getHistory();
            displayHistory(historyList);
        }
        
        // 获取观看历史
        function getHistory() {
            const history = localStorage.getItem('watchHistory');
            return history ? JSON.parse(history) : [];
        }
        
        // 添加到观看历史
        function addToHistory(videoUrl) {
            // 移除URL中的随机参数，只保存基础URL
            const baseVideoUrl = videoUrl.replace(/&_t=.*$/, '');
            
            let history = getHistory();
            history = history.filter(item => item.url !== baseVideoUrl);
            const historyItem = {
                url: baseVideoUrl,
                title: '随机视频',
                timestamp: new Date().toISOString()
            };
            history.unshift(historyItem);
            if (history.length > 20) {
                history = history.slice(0, 20);
            }
            localStorage.setItem('watchHistory', JSON.stringify(history));
            displayHistory(history);
        }
        
        // 显示观看历史
        function displayHistory(historyList) {
            const historyContainer = document.querySelector('.history-container');
            const historyContent = historyContainer.querySelector('.empty-message') || document.createElement('div');
            
            if (historyList.length === 0) {
                historyContent.className = 'empty-message';
                historyContent.innerHTML = '暂无历史';
            } else {
                historyContent.className = 'history-list';
                historyContent.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <h4 style="color: #666; margin: 0;">观看历史 (${historyList.length})</h4>
                        <button onclick="clearHistory()" style="background: rgba(255, 192, 203, 0.2); color: #333; border: 1px solid rgba(255, 192, 203, 0.3); padding: 5px 10px; border-radius: 5px; font-size: 12px; cursor: pointer;">清除历史</button>
                    </div>
                    <div style="max-height: 300px; overflow-y: auto;">
                        ${historyList.map((item, index) => {
                            const date = new Date(item.timestamp);
                            return `
                                <div style="padding: 10px; margin-bottom: 10px; background: rgba(255, 192, 203, 0.1); border-radius: 8px; display: flex; justify-content: space-between; align-items: center;">
                                    <div>
                                        <p style="color: #333; margin: 0 0 5px 0; font-size: 14px;">视频 ${index + 1}</p>
                                        <p style="color: #666; margin: 0; font-size: 12px;">${date.toLocaleString()}</p>
                                    </div>
                                    <button onclick="playHistoryVideo(decodeURIComponent('${encodeURIComponent(item.url)}'))" style="background: rgba(255, 192, 203, 0.2); color: #333; border: 1px solid rgba(255, 192, 203, 0.3); padding: 5px 10px; border-radius: 5px; font-size: 12px; cursor: pointer;">播放</button>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }
            
            const existingContent = historyContainer.querySelector('.history-list') || historyContainer.querySelector('.empty-message');
            if (existingContent) {
                historyContainer.replaceChild(historyContent, existingContent);
            } else {
                historyContainer.appendChild(historyContent);
            }
        }
        
        // 清除观看历史
        window.clearHistory = function() {
            if (confirm('确定要清除所有观看历史吗？')) {
                localStorage.removeItem('watchHistory');
                displayHistory([]);
            }
        };
        
        // 播放历史视频
        window.playHistoryVideo = function(videoUrl) {
            loading.style.display = 'block';
            player.src = videoUrl;
            player.play().catch(err => {
                console.error('播放失败:', err);
            });
        };
        

        
        function playNext() {
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            player.src = 'https://api.mmp.cc/api/ksvideo?type=mp4&id=jk&_t=' + Math.random();
            player.play().catch(err => {
                console.error('播放失败:', err);
                errorMessage.style.display = 'block';
            });
        }
        
        function hideLoading() {
            loading.style.display = 'none';
            errorMessage.style.display = 'none';
        }
        
        function toggleFullscreen() {
            togglePictureInPicture();
        }
        
        // 切换画中画模式
        function togglePictureInPicture() {
            if (document.pictureInPictureElement) {
                document.exitPictureInPicture().catch(err => {
                    console.error('退出画中画失败:', err);
                });
            } else if (document.pictureInPictureEnabled && player.requestPictureInPicture) {
                player.requestPictureInPicture().catch(err => {
                    console.error('进入画中画失败:', err);
                });
            } else {
                alert('您的浏览器不支持画中画功能');
            }
        }
        
        // 监听画中画状态变化
        player.addEventListener('enterpictureinpicture', () => {
            console.log('进入画中画模式');
        });
        
        player.addEventListener('leavepictureinpicture', () => {
            console.log('退出画中画模式');
        });
        
        // 绑定事件
        nextBtn.addEventListener('click', playNext);
        refreshBtn.addEventListener('click', playNext);
        downloadBtn.addEventListener('click', downloadVideo);
        shareBtn.addEventListener('click', shareVideo);
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        
        player.addEventListener('error', () => {
            console.error('视频加载失败，尝试下一个');
            errorMessage.style.display = 'block';
            setTimeout(playNext, 3000);
        });
        
        player.addEventListener('loadeddata', hideLoading);
        player.addEventListener('canplay', hideLoading);
        
        player.addEventListener('play', () => {
            incrementViewCount();
            addToHistory(player.src);
        });
        
        autoplayCheckbox.addEventListener('change', () => {
            autoPlay = autoplayCheckbox.checked;
        });
        
        loopCheckbox.addEventListener('change', () => {
            loopPlay = loopCheckbox.checked;
            player.loop = loopPlay;
        });
        
        player.addEventListener('ended', () => {
            if (autoPlay && !loopPlay) {
                playNext();
            }
        });
        
        // 初始化
        initViewCount();
        initDownloadCount();
        initShareCount();
        initHistory();
        player.loop = loopPlay;
        });
    </script>
