<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-transform"> 
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="referrer" content="never">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RandomBeautyVideo</title>
    <style>
        * {
            border: 0;
            margin: 0;
            padding: 0;
            outline: none;
            box-sizing: border-box;
        }
        body {
            background: url('./A.png') center/100% 100% no-repeat fixed, linear-gradient(135deg, rgba(26, 26, 26, 0.9) 0%, rgba(10, 10, 10, 0.95) 100%);
            width: 100vw;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
            color: #fff;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            width: 100%;
            padding: 24px 0;
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 1px solid rgba(255, 107, 107, 0.3);
            backdrop-filter: blur(10px);
        }
        header h1 {
            font-size: 32px;
            color: #ff6b6b;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }
        #main {
            flex: 1;
            width: 100%;
            max-width: 1400px;
            display: flex;
            flex-direction: row;
            gap: 30px;
            padding: 30px 20px;
            margin: 0 auto;
            align-items: flex-start;
        }
        
        /* 左侧视频区域 */
        .video-section {
            flex: 4;
            min-width: 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .video-container {
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8), 0 0 20px rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.1);
        }
        
        /* 控制按钮区域 */
        .controls-section {
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8), 0 0 20px rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.1);
        }
        
        .control-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        
        .control-buttons button {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .control-buttons button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5);
            background: linear-gradient(135deg, #ff7a7a 0%, #ff6b6b 100%);
        }
        
        .control-buttons button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.3);
        }
        
        .video-header {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .video-header h2 {
            font-size: 26px;
            color: #fff;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .video-header p {
            font-size: 16px;
            color: #999;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .player-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            background: transparent;
        }
        
        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            transition: all 0.3s ease;
            object-fit: cover;
        }
        
        #player:hover {
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
        }
        
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #999;
            text-align: center;
            display: none;
            font-size: 16px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            border: 1px solid rgba(255, 107, 107, 0.2);
        }
        
        /* 右侧内容区域 */
        .content-section {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.05) 0%, rgba(0, 0, 0, 0.1) 100%);
            border-radius: 12px;
            border: 1px solid rgba(255, 107, 107, 0.1);
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .stat-item:hover {
            background: rgba(255, 107, 107, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.2);
        }
        
        .stat-item h3 {
            font-size: 14px;
            color: #999;
            margin-bottom: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-item p {
            font-size: 20px;
            color: #ff6b6b;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }
        
        .settings-container {
            padding: 25px;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.05) 0%, rgba(0, 0, 0, 0.1) 100%);
            border-radius: 12px;
            border: 1px solid rgba(255, 107, 107, 0.1);
        }
        
        .settings-container h3 {
            font-size: 18px;
            color: #fff;
            margin-bottom: 20px;
            font-weight: 600;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 107, 107, 0.2);
        }
        
        .setting-option {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .setting-option:hover {
            background: rgba(255, 107, 107, 0.1);
        }
        
        .setting-option input[type="checkbox"] {
            margin-right: 15px;
            width: 18px;
            height: 18px;
            accent-color: #ff6b6b;
        }
        
        .setting-option label {
            font-size: 16px;
            color: #ccc;
            font-weight: 500;
            cursor: pointer;
        }
        
        .collection-container,
        .history-container {
            padding: 25px;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.05) 0%, rgba(0, 0, 0, 0.1) 100%);
            border-radius: 12px;
            border: 1px solid rgba(255, 107, 107, 0.1);
        }
        
        .collection-container h3,
        .history-container h3 {
            font-size: 18px;
            color: #fff;
            margin-bottom: 20px;
            font-weight: 600;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 107, 107, 0.2);
        }
        
        .empty-message {
            font-size: 16px;
            color: #999;
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border: 1px dashed rgba(255, 107, 107, 0.2);
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 25px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            z-index: 1000;
            display: none;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
            border: 1px solid rgba(255, 107, 107, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
            }
            50% {
                box-shadow: 0 0 50px rgba(255, 107, 107, 0.6);
            }
            100% {
                box-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
            }
        }
        
        .browser-warning {
            text-align: center;
            color: #ff6b6b;
            margin-top: 20px;
            font-size: 16px;
            padding: 15px 30px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        
        /* 桌面端优化 */
        @media (min-width: 1200px) {
            #main {
                max-width: 1400px;
                padding: 40px 30px;
            }
            
            .video-section {
                flex: 5;
            }
            
            .content-section {
                flex: 2;
            }
            
            .video-header h2 {
                font-size: 30px;
            }
            
            .video-header p {
                font-size: 18px;
            }
            
            .player-wrapper {
                padding-bottom: 45%;
            }
            
            .stats-container {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .control-buttons {
                gap: 20px;
            }
            
            .control-buttons button {
                padding: 14px 28px;
                font-size: 18px;
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 1199px) and (min-width: 1025px) {
            #main {
                max-width: 1200px;
                padding: 30px 20px;
            }
            
            .video-section {
                flex: 4;
            }
            
            .content-section {
                flex: 2;
            }
        }
        
        @media (max-width: 1024px) {
            #main {
                flex-direction: column;
                align-items: center;
            }
            
            .video-section,
            .content-section {
                width: 100%;
                max-width: 900px;
            }
            
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 24px;
            }
            
            #main {
                padding: 20px;
                gap: 20px;
            }
            
            .video-container {
                padding: 20px;
            }
            
            .video-header h2 {
                font-size: 20px;
            }
            
            .player-wrapper {
                padding-bottom: 56.25%;
            }
            
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 20px;
            }
            
            .stat-item p {
                font-size: 18px;
            }
            
            .control-buttons {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }
            
            .control-buttons button {
                flex: 1;
                min-width: 120px;
                padding: 10px 15px;
                font-size: 14px;
                text-align: center;
            }
        }
        
        @media (max-width: 480px) {
            #main {
                padding: 10px;
            }
            
            header h1 {
                font-size: 20px;
                padding: 0 10px;
            }
            
            .video-container {
                padding: 15px;
            }
            
            .video-header h2 {
                font-size: 18px;
            }
            
            .video-header p {
                font-size: 14px;
                padding: 0 10px;
            }
            
            .player-wrapper {
                padding-bottom: 60%;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
                padding: 15px;
            }
            
            .stat-item {
                padding: 10px;
            }
            
            .stat-item p {
                font-size: 16px;
            }
            
            .settings-container,
            .collection-container,
            .history-container {
                padding: 15px;
            }
            
            .setting-option {
                padding: 8px;
            }
            
            .setting-option label {
                font-size: 14px;
            }
            
            .control-buttons {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .control-buttons button {
                width: 100%;
                max-width: 250px;
                padding: 12px 20px;
                font-size: 14px;
                text-align: center;
            }
            
            .history-list,
            .collection-list {
                max-height: 250px;
            }
            
            .browser-warning {
                font-size: 12px;
                padding: 10px 15px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>RandomBeautyVideo</h1>
    </header>
    
    <section id="main">
        <!-- 左侧视频区域 -->
        <div class="video-section">
            <div class="video-container">
                <div class="video-header">
                    <h2>随机小姐姐视频</h2>
                    <p>发现每一刻的美好，感受视觉的极致体验</p>
                </div>
                
                <div class="player-wrapper">
                    <video id="player" src="https://api.mmp.cc/api/ksvideo?type=mp4&id=jk" controls webkit-playsinline playsinline></video>
                    <div class="error-message">视频加载失败，请检查网络连接或稍后重试</div>
                </div>
            </div>
            
            <!-- 单独的控制按钮区域 -->
            <div class="controls-section">
                <div class="control-buttons">
                    <button id="next">播放下一个</button>
                    <button id="refresh">刷新视频</button>
                    <button id="download">下载视频</button>
                    <button id="collect">收藏视频</button>
                    <button id="share">分享视频</button>
                    <button id="fullscreen">全屏播放</button>
                </div>
            </div>
        </div>
        
        <!-- 右侧内容区域 -->
        <div class="content-section">
            <div class="stats-container">
                <div class="stat-item">
                    <h3>观看次数</h3>
                    <p>0</p>
                </div>
                <div class="stat-item">
                    <h3>收藏数量</h3>
                    <p>0</p>
                </div>
                <div class="stat-item">
                    <h3>下载次数</h3>
                    <p>0</p>
                </div>
                <div class="stat-item">
                    <h3>分享次数</h3>
                    <p>0</p>
                </div>
            </div>
            
            <div class="settings-container">
                <h3>播放设置</h3>
                <div class="setting-option">
                    <input type="checkbox" id="autoplay" checked>
                    <label for="autoplay">自动播放</label>
                </div>
                <div class="setting-option">
                    <input type="checkbox" id="loop">
                    <label for="loop">循环播放</label>
                </div>
            </div>
            
            <div class="collection-container">
                <h3>我的收藏</h3>
                <div class="empty-message">暂无收藏</div>
            </div>
            
            <div class="history-container">
                <h3>观看历史</h3>
                <div class="empty-message">暂无历史</div>
            </div>
        </div>
        
        <div id="loading">加载中...</div>
    </section>
    
    <script>
        // 防止iframe嵌套
        if (top !== self) {
            top.location.replace(self.location.href);
        }
        
        const player = document.getElementById('player');
        const nextBtn = document.getElementById('next');
        const refreshBtn = document.getElementById('refresh');
        const downloadBtn = document.getElementById('download');
        const collectBtn = document.getElementById('collect');
        const shareBtn = document.getElementById('share');
        const fullscreenBtn = document.getElementById('fullscreen');
        const loading = document.getElementById('loading');
        const errorMessage = document.querySelector('.error-message');
        const autoplayCheckbox = document.getElementById('autoplay');
        const loopCheckbox = document.getElementById('loop');
        const viewCountElement = document.querySelector('.stat-item:nth-child(1) p');
        const downloadCountElement = document.querySelector('.stat-item:nth-child(3) p');
        const shareCountElement = document.querySelector('.stat-item:nth-child(4) p');
        
        let autoPlay = true;
        let loopPlay = false;
        
        // 初始化观看次数
        function initViewCount() {
            let viewCount = localStorage.getItem('viewCount');
            if (!viewCount) {
                viewCount = 0;
                localStorage.setItem('viewCount', viewCount);
            }
            viewCountElement.textContent = viewCount;
        }
        
        // 增加观看次数
        function incrementViewCount() {
            let viewCount = parseInt(localStorage.getItem('viewCount') || '0');
            viewCount++;
            localStorage.setItem('viewCount', viewCount);
            viewCountElement.textContent = viewCount;
        }
        
        // 初始化下载次数
        function initDownloadCount() {
            let downloadCount = localStorage.getItem('downloadCount');
            if (!downloadCount) {
                downloadCount = 0;
                localStorage.setItem('downloadCount', downloadCount);
            }
            downloadCountElement.textContent = downloadCount;
        }
        
        // 增加下载次数
        function incrementDownloadCount() {
            let downloadCount = parseInt(localStorage.getItem('downloadCount') || '0');
            downloadCount++;
            localStorage.setItem('downloadCount', downloadCount);
            downloadCountElement.textContent = downloadCount;
        }
        
        // 下载视频
        function downloadVideo() {
            const videoUrl = player.src;
            if (videoUrl) {
                const a = document.createElement('a');
                a.href = videoUrl;
                a.download = 'video_' + Date.now() + '.mp4';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                incrementDownloadCount();
            }
        }
        
        // 初始化分享次数
        function initShareCount() {
            let shareCount = localStorage.getItem('shareCount');
            if (!shareCount) {
                shareCount = 0;
                localStorage.setItem('shareCount', shareCount);
            }
            shareCountElement.textContent = shareCount;
        }
        
        // 增加分享次数
        function incrementShareCount() {
            let shareCount = parseInt(localStorage.getItem('shareCount') || '0');
            shareCount++;
            localStorage.setItem('shareCount', shareCount);
            shareCountElement.textContent = shareCount;
        }
        
        // 分享视频
        function shareVideo() {
            const shareText = '随机小姐姐视频 - 发现每一刻的美好';
            const shareUrl = window.location.href;
            
            if (navigator.share) {
                navigator.share({
                    title: 'RandomBeautyVideo',
                    text: shareText,
                    url: shareUrl
                }).then(() => {
                    incrementShareCount();
                }).catch(err => {
                    console.error('分享失败:', err);
                });
            } else {
                navigator.clipboard.writeText(shareUrl).then(() => {
                    alert('链接已复制到剪贴板');
                    incrementShareCount();
                }).catch(err => {
                    console.error('复制失败:', err);
                });
            }
        }
        
        // 初始化观看历史
        function initHistory() {
            const historyList = getHistory();
            displayHistory(historyList);
        }
        
        // 获取观看历史
        function getHistory() {
            const history = localStorage.getItem('watchHistory');
            return history ? JSON.parse(history) : [];
        }
        
        // 添加到观看历史
        function addToHistory(videoUrl) {
            let history = getHistory();
            history = history.filter(item => item.url !== videoUrl);
            const historyItem = {
                url: videoUrl,
                title: '随机视频',
                timestamp: new Date().toISOString()
            };
            history.unshift(historyItem);
            if (history.length > 20) {
                history = history.slice(0, 20);
            }
            localStorage.setItem('watchHistory', JSON.stringify(history));
            displayHistory(history);
        }
        
        // 显示观看历史
        function displayHistory(historyList) {
            const historyContainer = document.querySelector('.history-container');
            const historyContent = historyContainer.querySelector('.empty-message') || document.createElement('div');
            
            if (historyList.length === 0) {
                historyContent.className = 'empty-message';
                historyContent.innerHTML = '暂无历史';
            } else {
                historyContent.className = 'history-list';
                historyContent.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <h4 style="color: #ccc; margin: 0;">观看历史 (${historyList.length})</h4>
                        <button onclick="clearHistory()" style="background: rgba(255, 107, 107, 0.2); color: #ff6b6b; border: 1px solid rgba(255, 107, 107, 0.3); padding: 5px 10px; border-radius: 5px; font-size: 12px; cursor: pointer;">清除历史</button>
                    </div>
                    <div style="max-height: 300px; overflow-y: auto;">
                        ${historyList.map((item, index) => {
                            const date = new Date(item.timestamp);
                            return `
                                <div style="padding: 10px; margin-bottom: 10px; background: rgba(0, 0, 0, 0.3); border-radius: 8px; display: flex; justify-content: space-between; align-items: center;">
                                    <div>
                                        <p style="color: #fff; margin: 0 0 5px 0; font-size: 14px;">视频 ${index + 1}</p>
                                        <p style="color: #999; margin: 0; font-size: 12px;">${date.toLocaleString()}</p>
                                    </div>
                                    <button onclick="playHistoryVideo('${item.url}')" style="background: rgba(255, 107, 107, 0.2); color: #ff6b6b; border: 1px solid rgba(255, 107, 107, 0.3); padding: 5px 10px; border-radius: 5px; font-size: 12px; cursor: pointer;">播放</button>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }
            
            const existingContent = historyContainer.querySelector('.history-list') || historyContainer.querySelector('.empty-message');
            if (existingContent) {
                historyContainer.replaceChild(historyContent, existingContent);
            } else {
                historyContainer.appendChild(historyContent);
            }
        }
        
        // 清除观看历史
        function clearHistory() {
            if (confirm('确定要清除所有观看历史吗？')) {
                localStorage.removeItem('watchHistory');
                displayHistory([]);
            }
        }
        
        // 播放历史视频
        function playHistoryVideo(videoUrl) {
            loading.style.display = 'block';
            player.src = videoUrl;
            player.play().catch(err => {
                console.error('播放失败:', err);
            });
        }
        
        // 初始化收藏
        function initCollection() {
            const collectionList = getCollection();
            displayCollection(collectionList);
            updateCollectButton();
        }
        
        // 获取收藏列表
        function getCollection() {
            const collection = localStorage.getItem('collection');
            return collection ? JSON.parse(collection) : [];
        }
        
        // 检查是否已收藏
        function isCollected(videoUrl) {
            const collection = getCollection();
            return collection.some(item => item.url === videoUrl);
        }
        
        // 添加或移除收藏
        function toggleCollection() {
            const videoUrl = player.src;
            if (!videoUrl) return;
            
            let collection = getCollection();
            const isAlreadyCollected = isCollected(videoUrl);
            
            if (isAlreadyCollected) {
                collection = collection.filter(item => item.url !== videoUrl);
                alert('已取消收藏');
            } else {
                const collectionItem = {
                    url: videoUrl,
                    title: '随机视频',
                    timestamp: new Date().toISOString()
                };
                collection.push(collectionItem);
                alert('收藏成功');
            }
            
            localStorage.setItem('collection', JSON.stringify(collection));
            displayCollection(collection);
            updateCollectButton();
        }
        
        // 更新收藏按钮状态
        function updateCollectButton() {
            const videoUrl = player.src;
            if (videoUrl && isCollected(videoUrl)) {
                collectBtn.textContent = '取消收藏';
                collectBtn.style.background = 'linear-gradient(135deg, #666 0%, #444 100%)';
                collectBtn.style.boxShadow = '0 4px 15px rgba(102, 102, 102, 0.3)';
            } else {
                collectBtn.textContent = '收藏视频';
                collectBtn.style.background = 'linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%)';
                collectBtn.style.boxShadow = '0 4px 15px rgba(255, 107, 107, 0.3)';
            }
        }
        
        // 显示收藏列表
        function displayCollection(collectionList) {
            const collectionContainer = document.querySelector('.collection-container');
            const collectionContent = collectionContainer.querySelector('.empty-message') || document.createElement('div');
            
            if (collectionList.length === 0) {
                collectionContent.className = 'empty-message';
                collectionContent.innerHTML = '暂无收藏';
            } else {
                collectionContent.className = 'collection-list';
                collectionContent.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <h4 style="color: #ccc; margin: 0;">我的收藏 (${collectionList.length})</h4>
                        <button onclick="clearCollection()" style="background: rgba(255, 107, 107, 0.2); color: #ff6b6b; border: 1px solid rgba(255, 107, 107, 0.3); padding: 5px 10px; border-radius: 5px; font-size: 12px; cursor: pointer;">清除收藏</button>
                    </div>
                    <div style="max-height: 300px; overflow-y: auto;">
                        ${collectionList.map((item, index) => {
                            const date = new Date(item.timestamp);
                            return `
                                <div style="padding: 10px; margin-bottom: 10px; background: rgba(0, 0, 0, 0.3); border-radius: 8px; display: flex; justify-content: space-between; align-items: center;">
                                    <div>
                                        <p style="color: #fff; margin: 0 0 5px 0; font-size: 14px;">收藏 ${index + 1}</p>
                                        <p style="color: #999; margin: 0; font-size: 12px;">${date.toLocaleString()}</p>
                                    </div>
                                    <div style="display: flex; gap: 5px;">
                                        <button onclick="playCollectionVideo('${item.url}')" style="background: rgba(255, 107, 107, 0.2); color: #ff6b6b; border: 1px solid rgba(255, 107, 107, 0.3); padding: 5px 10px; border-radius: 5px; font-size: 12px; cursor: pointer;">播放</button>
                                        <button onclick="removeFromCollection('${item.url}')" style="background: rgba(102, 102, 102, 0.2); color: #666; border: 1px solid rgba(102, 102, 102, 0.3); padding: 5px 10px; border-radius: 5px; font-size: 12px; cursor: pointer;">删除</button>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }
            
            const existingContent = collectionContainer.querySelector('.collection-list') || collectionContainer.querySelector('.empty-message');
            if (existingContent) {
                collectionContainer.replaceChild(collectionContent, existingContent);
            } else {
                collectionContainer.appendChild(collectionContent);
            }
        }
        
        // 清除所有收藏
        function clearCollection() {
            if (confirm('确定要清除所有收藏吗？')) {
                localStorage.removeItem('collection');
                displayCollection([]);
                updateCollectButton();
            }
        }
        
        // 从收藏中移除
        function removeFromCollection(videoUrl) {
            let collection = getCollection();
            collection = collection.filter(item => item.url !== videoUrl);
            localStorage.setItem('collection', JSON.stringify(collection));
            displayCollection(collection);
            updateCollectButton();
        }
        
        // 播放收藏视频
        function playCollectionVideo(videoUrl) {
            loading.style.display = 'block';
            player.src = videoUrl;
            player.play().catch(err => {
                console.error('播放失败:', err);
            });
            updateCollectButton();
        }
        
        function playNext() {
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            player.src = 'https://api.mmp.cc/api/ksvideo?type=mp4&id=jk&_t=' + Math.random();
            player.play().catch(err => {
                console.error('播放失败:', err);
                errorMessage.style.display = 'block';
            });
        }
        
        function hideLoading() {
            loading.style.display = 'none';
            errorMessage.style.display = 'none';
            updateCollectButton();
        }
        
        function toggleFullscreen() {
            createFloatingPlayer();
        }
        
        // 创建浮动播放器窗口
        function createFloatingPlayer() {
            let floatingWindow = document.getElementById('floating-player');
            if (floatingWindow) {
                floatingWindow.style.display = 'block';
                return;
            }
            
            floatingWindow = document.createElement('div');
            floatingWindow.id = 'floating-player';
            floatingWindow.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 90%;
                max-width: 800px;
                background: rgba(0, 0, 0, 0.95);
                border-radius: 15px;
                box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
                z-index: 9999;
                display: flex;
                flex-direction: column;
                border: 2px solid rgba(255, 107, 107, 0.3);
            `;
            
            const closeButton = document.createElement('button');
            closeButton.textContent = '×';
            closeButton.style.cssText = `
                position: absolute;
                top: 10px;
                right: 15px;
                background: rgba(255, 107, 107, 0.2);
                color: #ff6b6b;
                border: 1px solid rgba(255, 107, 107, 0.3);
                border-radius: 50%;
                width: 30px;
                height: 30px;
                font-size: 20px;
                line-height: 28px;
                text-align: center;
                cursor: pointer;
                z-index: 10;
                transition: all 0.3s ease;
            `;
            closeButton.onmouseover = function() {
                this.style.background = 'rgba(255, 107, 107, 0.4)';
                this.style.transform = 'scale(1.1)';
            };
            closeButton.onmouseout = function() {
                this.style.background = 'rgba(255, 107, 107, 0.2)';
                this.style.transform = 'scale(1)';
            };
            closeButton.onclick = function() {
                floatingWindow.style.display = 'none';
            };
            
            const playerContainer = document.createElement('div');
            playerContainer.style.cssText = `
                flex: 1;
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            `;
            
            const floatingPlayer = document.createElement('video');
            floatingPlayer.src = player.src;
            floatingPlayer.controls = true;
            floatingPlayer.webkitPlaysinline = true;
            floatingPlayer.playsinline = true;
            floatingPlayer.style.cssText = `
                width: 100%;
                height: 100%;
                object-fit: contain;
                border-radius: 10px;
            `;
            
            floatingPlayer.addEventListener('ended', function() {
                if (autoPlay) {
                    playNext();
                    setTimeout(() => {
                        floatingPlayer.src = player.src;
                        floatingPlayer.play().catch(err => {
                            console.error('播放失败:', err);
                        });
                    }, 100);
                }
            });
            
            if (!player.paused) {
                player.pause();
            }
            
            floatingPlayer.play().catch(err => {
                console.error('播放失败:', err);
            });
            
            floatingPlayer.addEventListener('play', function() {
                if (!player.paused) {
                    player.pause();
                }
            });
            
            floatingPlayer.addEventListener('loadedmetadata', function() {
                adjustWindowSize();
            });
            
            function adjustWindowSize() {
                if (!floatingWindow) return;
                
                const videoWidth = floatingPlayer.videoWidth;
                const videoHeight = floatingPlayer.videoHeight;
                
                if (videoWidth > 0 && videoHeight > 0) {
                    const aspectRatio = videoWidth / videoHeight;
                    const maxWidth = Math.min(window.innerWidth * 0.9, 800);
                    const maxHeight = window.innerHeight * 0.8;
                    
                    let windowWidth, windowHeight;
                    
                    if (aspectRatio > 1) {
                        windowWidth = maxWidth;
                        windowHeight = windowWidth / aspectRatio + 60;
                        if (windowHeight > maxHeight) {
                            windowHeight = maxHeight;
                            windowWidth = (windowHeight - 60) * aspectRatio;
                        }
                    } else {
                        windowHeight = maxHeight;
                        windowWidth = (windowHeight - 60) * aspectRatio;
                        windowWidth = Math.min(windowWidth, maxWidth);
                        windowHeight = windowWidth / aspectRatio + 60;
                    }
                    
                    floatingWindow.style.width = windowWidth + 'px';
                    floatingWindow.style.height = windowHeight + 'px';
                    floatingWindow.style.transform = 'none';
                    
                    const rect = floatingWindow.getBoundingClientRect();
                    const currentTop = rect.top;
                    const currentLeft = rect.left;
                    
                    const newTop = currentTop + (rect.height - windowHeight) / 2;
                    const newLeft = currentLeft + (rect.width - windowWidth) / 2;
                    
                    const windowWidthScreen = window.innerWidth;
                    const windowHeightScreen = window.innerHeight;
                    
                    const clampedTop = Math.max(0, Math.min(newTop, windowHeightScreen - windowHeight - 20));
                    const clampedLeft = Math.max(0, Math.min(newLeft, windowWidthScreen - windowWidth - 20));
                    
                    floatingWindow.style.top = clampedTop + 'px';
                    floatingWindow.style.left = clampedLeft + 'px';
                }
            }
            
            const modeToggle = document.createElement('button');
            modeToggle.textContent = '切换显示模式';
            modeToggle.style.cssText = `
                position: absolute;
                top: 10px;
                left: 15px;
                background: rgba(255, 107, 107, 0.2);
                color: #ff6b6b;
                border: 1px solid rgba(255, 107, 107, 0.3);
                border-radius: 5px;
                padding: 5px 10px;
                font-size: 12px;
                cursor: pointer;
                z-index: 10;
                transition: all 0.3s ease;
            `;
            modeToggle.onmouseover = function() {
                this.style.background = 'rgba(255, 107, 107, 0.4)';
            };
            modeToggle.onmouseout = function() {
                this.style.background = 'rgba(255, 107, 107, 0.2)';
            };
            
            let currentMode = 'contain';
            modeToggle.onclick = function() {
                currentMode = currentMode === 'contain' ? 'cover' : 'contain';
                floatingPlayer.style.objectFit = currentMode;
                modeToggle.textContent = currentMode === 'contain' ? '切换显示模式' : '切换显示模式 (裁剪)';
            };
            
            floatingWindow.appendChild(modeToggle);
            playerContainer.appendChild(floatingPlayer);
            floatingWindow.appendChild(closeButton);
            floatingWindow.appendChild(playerContainer);
            document.body.appendChild(floatingWindow);
            
            floatingWindow.addEventListener('click', function(e) {
                if (e.target === floatingWindow) {
                    floatingWindow.style.display = 'none';
                }
            });
            
            makeDraggable(floatingWindow);
        }
        
        // 使元素可拖拽
        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            
            const dragHandle = document.createElement('div');
            dragHandle.style.cssText = `
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 40px;
                cursor: move;
                border-radius: 15px 15px 0 0;
                z-index: 5;
                background: rgba(255, 107, 107, 0.1);
            `;
            element.appendChild(dragHandle);
            
            dragHandle.onmousedown = dragStart;
            dragHandle.addEventListener('touchstart', dragStart, { passive: false });
            
            function dragStart(e) {
                e = e || window.event;
                e.preventDefault();
                
                if (e.clientX) {
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    document.onmouseup = dragEnd;
                    document.onmousemove = dragMove;
                } else if (e.touches) {
                    pos3 = e.touches[0].clientX;
                    pos4 = e.touches[0].clientY;
                    document.ontouchend = dragEnd;
                    document.ontouchmove = dragMove;
                }
            }
            
            function dragMove(e) {
                e = e || window.event;
                e.preventDefault();
                
                let clientX, clientY;
                
                if (e.clientX) {
                    clientX = e.clientX;
                    clientY = e.clientY;
                } else if (e.touches) {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                }
                
                pos1 = pos3 - clientX;
                pos2 = pos4 - clientY;
                pos3 = clientX;
                pos4 = clientY;
                
                const rect = element.getBoundingClientRect();
                const newTop = rect.top - pos2;
                const newLeft = rect.left - pos1;
                
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                const elementWidth = element.offsetWidth;
                const elementHeight = element.offsetHeight;
                
                const clampedTop = Math.max(0, Math.min(newTop, windowHeight - elementHeight - 20));
                const clampedLeft = Math.max(0, Math.min(newLeft, windowWidth - elementWidth - 20));
                
                element.style.top = clampedTop + 'px';
                element.style.left = clampedLeft + 'px';
                element.style.transform = 'translate(0, 0)';
            }
            
            function dragEnd() {
                document.onmouseup = null;
                document.onmousemove = null;
                document.ontouchend = null;
                document.ontouchmove = null;
            }
        }
        
        // 绑定事件
        nextBtn.addEventListener('click', playNext);
        refreshBtn.addEventListener('click', playNext);
        downloadBtn.addEventListener('click', downloadVideo);
        collectBtn.addEventListener('click', toggleCollection);
        shareBtn.addEventListener('click', shareVideo);
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        
        player.addEventListener('error', () => {
            console.error('视频加载失败，尝试下一个');
            errorMessage.style.display = 'block';
            setTimeout(playNext, 3000);
        });
        
        player.addEventListener('loadeddata', hideLoading);
        player.addEventListener('canplay', hideLoading);
        
        player.addEventListener('play', () => {
            incrementViewCount();
            addToHistory(player.src);
        });
        
        autoplayCheckbox.addEventListener('change', () => {
            autoPlay = autoplayCheckbox.checked;
        });
        
        loopCheckbox.addEventListener('change', () => {
            loopPlay = loopCheckbox.checked;
            player.loop = loopPlay;
        });
        
        player.addEventListener('ended', () => {
            if (autoPlay && !loopPlay) {
                playNext();
            }
        });
        
        // 初始化
        initViewCount();
        initDownloadCount();
        initShareCount();
        initHistory();
        initCollection();
        player.loop = loopPlay;
    </script>
