<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-transform"> 
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="referrer" content="never">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RandomBeautyVideo</title>
    <style>
        * {
            border: 0;
            margin: 0;
            padding: 0;
            outline: none;
            box-sizing: border-box;
        }
        div {
            border: 1px solid rgba(255, 192, 203, 0.3);
            color: #333;
            background-color: rgba(255, 192, 203, 0.1);
            box-sizing: border-box;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
        }
        body {
            /* 使用随机图片API作为背景 */
            background: url('https://www.dmoe.cc/random.php') no-repeat center center fixed;
            background-size: cover;
            width: 100vw;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        
        /* 背景叠加层，确保内容清晰可见 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(249, 240, 244, 0.8) 0%, rgba(245, 230, 236, 0.8) 100%);
            z-index: -1;
        }
        button {
            color: #fff !important;
        }

        #main {
            flex: 1;
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: row;
            gap: 25px;
            padding: 40px 25px;
            margin: 0 auto;
            align-items: flex-start;
        }
        
        /* 左侧视频区域 */
        .video-section {
            flex: 3;
            min-width: 0;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        /* 视频播放器容器 */
        .player-container {
            position: relative;
            width: 100%;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(255, 192, 203, 0.3);
            transition: all 0.3s ease;
        }
        
        .player-container:hover {
            box-shadow: 0 12px 40px rgba(255, 192, 203, 0.4);
            transform: translateY(-2px);
        }
        
        /* 控制按钮区域 */
        .controls-section {
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(255, 192, 203, 0.2);
            border: 1px solid rgba(255, 192, 203, 0.3);
        }
        
        .control-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .control-buttons button {
            background: linear-gradient(135deg, #ffc0cb 0%, #ffb6c1 100%);
            color: #000;
            border: none;
            padding: 14px 28px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 192, 203, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            flex: 1;
            min-width: 150px;
            text-align: center;
        }
        
        .control-buttons button:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 8px 25px rgba(255, 192, 203, 0.5);
            background: linear-gradient(135deg, #ffd1dc 0%, #ffc0cb 100%);
        }
        
        .control-buttons button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(255, 192, 203, 0.3);
        }
        
        .video-header {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .video-header h2 {
            font-size: 26px;
            color: #333;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .video-header p {
            font-size: 16px;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }
        
        #player {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
            border-radius: 0;
            transition: all 0.3s ease;
            object-fit: contain;
        }
        
        #player:hover {
            box-shadow: 0 0 30px rgba(255, 192, 203, 0.5);
        }
        
        .error-message {
            color: #666;
            text-align: center;
            display: none;
            font-size: 16px;
            padding: 20px;
            background: rgba(255, 192, 203, 0.1);
            border-radius: 0 0 16px 16px;
            border: 1px solid rgba(255, 192, 203, 0.3);
            border-top: none;
        }
        
        /* 右侧内容区域 */
        .content-section {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            border: 1px solid rgba(255, 192, 203, 0.3);
            box-shadow: 0 4px 20px rgba(255, 192, 203, 0.2);
        }
        
        .stat-item {
            text-align: center;
            padding: 20px;
            background: rgba(255, 192, 203, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 192, 203, 0.2);
        }
        
        .stat-item:hover {
            background: rgba(255, 192, 203, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 192, 203, 0.3);
        }
        
        .stat-item h3 {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-item p {
            font-size: 24px;
            color: #333;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 192, 203, 0.4);
        }
        
        .settings-container {
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            border: 1px solid rgba(255, 192, 203, 0.3);
            box-shadow: 0 4px 20px rgba(255, 192, 203, 0.2);
        }
        
        .settings-container h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 192, 203, 0.3);
            text-align: center;
        }
        
        .setting-option {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(255, 192, 203, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 192, 203, 0.2);
        }
        
        .setting-option:hover {
            background: rgba(255, 192, 203, 0.2);
            transform: translateX(5px);
        }
        
        .setting-option input[type="checkbox"] {
            margin-right: 20px;
            width: 20px;
            height: 20px;
            accent-color: #ffc0cb;
        }
        
        .setting-option label {
            font-size: 16px;
            color: #333;
            font-weight: 500;
            cursor: pointer;
            flex: 1;
        }
        

        
        .empty-message {
            font-size: 16px;
            color: #666;
            text-align: center;
            padding: 30px;
            background: rgba(255, 192, 203, 0.1);
            border-radius: 8px;
            border: 1px dashed rgba(255, 192, 203, 0.3);
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 25px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            z-index: 1000;
            display: none;
            box-shadow: 0 0 30px rgba(255, 192, 203, 0.3);
            border: 1px solid rgba(255, 192, 203, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 30px rgba(255, 192, 203, 0.3);
            }
            50% {
                box-shadow: 0 0 50px rgba(255, 192, 203, 0.6);
            }
            100% {
                box-shadow: 0 0 30px rgba(255, 192, 203, 0.3);
            }
        }
        

        
        /* 桌面端优化 */
        @media (min-width: 1200px) {
            #main {
                max-width: 1400px;
                padding: 40px 30px;
            }
            
            .video-section {
                flex: 5;
            }
            
            .content-section {
                flex: 2;
            }
            
            .video-header h2 {
                font-size: 30px;
            }
            
            .video-header p {
                font-size: 18px;
            }
            
            .player-wrapper {
                padding-bottom: 45%;
            }
            
            .stats-container {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .control-buttons {
                gap: 20px;
            }
            
            .control-buttons button {
                padding: 14px 28px;
                font-size: 18px;
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 1199px) and (min-width: 1025px) {
            #main {
                max-width: 1200px;
                padding: 30px 20px;
            }
            
            .video-section {
                flex: 4;
            }
            
            .content-section {
                flex: 2;
            }
        }
        
        @media (max-width: 1024px) {
            #main {
                flex-direction: column;
                align-items: center;
            }
            
            .video-section,
            .content-section {
                width: 100%;
                max-width: 900px;
            }
            
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 24px;
            }
            
            #main {
                padding: 20px;
                gap: 20px;
            }
            
            .video-container {
                padding: 20px;
            }
            
            .video-header h2 {
                font-size: 20px;
            }
            
            .player-wrapper {
                padding-bottom: 56.25%;
            }
            
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 20px;
            }
            
            .stat-item p {
                font-size: 18px;
            }
            
            .control-buttons {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }
            
            .control-buttons button {
                flex: 1;
                min-width: 120px;
                padding: 10px 15px;
                font-size: 14px;
                text-align: center;
            }
        }
        
        @media (max-width: 480px) {
            #main {
                padding: 10px;
            }
            
            header h1 {
                font-size: 20px;
                padding: 0 10px;
            }
            
            .video-container {
                padding: 15px;
            }
            
            .video-header h2 {
                font-size: 18px;
            }
            
            .video-header p {
                font-size: 14px;
                padding: 0 10px;
            }
            
            .player-wrapper {
                padding-bottom: 60%;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
                padding: 15px;
            }
            
            .stat-item {
                padding: 10px;
            }
            
            .stat-item p {
                font-size: 16px;
            }
            
            .settings-container,
            .collection-container,
            .history-container {
                padding: 15px;
            }
            
            .setting-option {
                padding: 8px;
            }
            
            .setting-option label {
                font-size: 14px;
            }
            
            .control-buttons {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .control-buttons button {
                width: 100%;
                max-width: 250px;
                padding: 12px 20px;
                font-size: 14px;
                text-align: center;
            }
            
            .history-list,
            .collection-list {
                max-height: 250px;
            }
            
            .browser-warning {
                font-size: 12px;
                padding: 10px 15px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>

    <section id="main">
        <!-- 左侧视频区域 -->
        <div class="video-section">
            <div class="video-header">
                <h2>RandomBeautyVideo</h2>
                <p>发现每一刻的美好，随机小姐姐视频为您呈现</p>
            </div>
            <div class="player-container">
                <video id="player" controls webkit-playsinline playsinline>
                    <source src="https://api.mmp.cc/api/ksvideo?type=mp4&id=jk" type="video/mp4">
                    您的浏览器不支持HTML5视频播放。
                </video>
                <div class="error-message">
                    <p>视频加载失败，正在尝试下一个...</p>
                </div>
            </div>
            
            <!-- 控制按钮区域 -->
            <div class="controls-section">
                <div class="control-buttons">
                    <button id="next">播放下一个</button>
                    <button id="refresh">刷新视频</button>
                    <button id="download">下载视频</button>
                    <button id="share">分享视频</button>
                    <button id="fullscreen">全屏播放</button>
                </div>
            </div>
        </div>
        
        <!-- 右侧内容区域 -->
        <div class="content-section">
            <!-- 统计信息 -->
            <div class="stats-container">
                <div class="stat-item">
                    <h3>观看次数</h3>
                    <p>0</p>
                </div>
                <div class="stat-item">
                    <h3>下载次数</h3>
                    <p>0</p>
                </div>
                <div class="stat-item">
                    <h3>分享次数</h3>
                    <p>0</p>
                </div>
            </div>
            
            <!-- 设置选项 -->
            <div class="settings-container">
                <h3>播放设置</h3>
                <div class="setting-option">
                    <input type="checkbox" id="autoplay" checked>
                    <label for="autoplay">自动播放</label>
                </div>
                <div class="setting-option">
                    <input type="checkbox" id="loop">
                    <label for="loop">循环播放</label>
                </div>
            </div>
            

            

        </div>
    </section>
    
    <!-- 加载动画 -->
    <div id="loading">加载中...</div>
    
    <script>
        // 使用DOMContentLoaded确保DOM元素加载完成后再执行JavaScript代码
        document.addEventListener('DOMContentLoaded', function() {
        // 防止iframe嵌套
        if (top !== self) {
            top.location.replace(self.location.href);
        }
        
        const player = document.getElementById('player');
        const nextBtn = document.getElementById('next');
        const refreshBtn = document.getElementById('refresh');
        const downloadBtn = document.getElementById('download');
        const shareBtn = document.getElementById('share');
        const fullscreenBtn = document.getElementById('fullscreen');
        const loading = document.getElementById('loading');
        const errorMessage = document.querySelector('.error-message');
        const autoplayCheckbox = document.getElementById('autoplay');
        const loopCheckbox = document.getElementById('loop');
        const viewCountElement = document.querySelector('.stat-item:nth-child(1) p');
        const downloadCountElement = document.querySelector('.stat-item:nth-child(2) p');
        const shareCountElement = document.querySelector('.stat-item:nth-child(3) p');
        
        let autoPlay = true;
        let loopPlay = false;
        
        // 初始化观看次数
        function initViewCount() {
            let viewCount = localStorage.getItem('viewCount');
            if (!viewCount) {
                viewCount = 0;
                localStorage.setItem('viewCount', viewCount);
            }
            viewCountElement.textContent = viewCount;
        }
        
        // 增加观看次数
        function incrementViewCount() {
            let viewCount = parseInt(localStorage.getItem('viewCount') || '0');
            viewCount++;
            localStorage.setItem('viewCount', viewCount);
            viewCountElement.textContent = viewCount;
        }
        
        // 初始化下载次数
        function initDownloadCount() {
            let downloadCount = localStorage.getItem('downloadCount');
            if (!downloadCount) {
                downloadCount = 0;
                localStorage.setItem('downloadCount', downloadCount);
            }
            downloadCountElement.textContent = downloadCount;
        }
        
        // 增加下载次数
        function incrementDownloadCount() {
            let downloadCount = parseInt(localStorage.getItem('downloadCount') || '0');
            downloadCount++;
            localStorage.setItem('downloadCount', downloadCount);
            downloadCountElement.textContent = downloadCount;
        }
        
        // 下载视频（模拟浏览器"三个点"下载功能）
        function downloadVideo() {
            // 获取视频URL，如果player.src为空，使用默认URL
            let videoUrl = player.src;
            if (!videoUrl) {
                // 使用默认的视频API地址
                videoUrl = 'https://api.mmp.cc/api/ksvideo?type=mp4&id=jk';
            }
            
            // 显示加载动画
            loading.style.display = 'block';
            
            // 控制台输出当前下载的URL，方便调试
            console.log('正在下载视频:', videoUrl);
            
            // 移除URL中的随机参数，确保下载的是基础视频
            const baseUrl = videoUrl.replace(/&_t=.*$/, '');
            console.log('使用基础URL:', baseUrl);
            
            // 方法1：模拟浏览器"三个点"下载（直接打开视频URL）
            function tryBrowserDownload() {
                console.log('尝试模拟浏览器"三个点"下载');
                
                try {
                    // 在新标签页中打开视频URL
                    // 这样用户可以在新标签页中使用浏览器的"三个点"菜单进行下载
                    const newTab = window.open(baseUrl, '_blank');
                    
                    if (newTab) {
                        console.log('成功打开新标签页');
                        
                        // 增加下载次数
                        incrementDownloadCount();
                        
                        // 隐藏加载动画
                        loading.style.display = 'none';
                        alert('视频已在新标签页打开，请使用浏览器右上角的"三个点"菜单选择"下载"或右键视频选择"保存视频"');
                    } else {
                        console.error('无法打开新标签页，可能被浏览器阻止');
                        // 尝试HTML5标准下载
                        tryHtml5Download();
                    }
                } catch (error) {
                    console.error('浏览器下载失败:', error);
                    // 尝试HTML5标准下载
                    tryHtml5Download();
                }
            }
            
            // 方法2：HTML5标准下载
            function tryHtml5Download() {
                console.log('尝试HTML5标准下载');
                
                // 检查浏览器是否支持HTML5下载功能
                if ('download' in document.createElement('a')) {
                    console.log('浏览器支持HTML5 download属性');
                    
                    try {
                        const a = document.createElement('a');
                        a.href = baseUrl;
                        a.download = 'video_' + Date.now() + '.mp4';
                        a.style.display = 'none';
                        document.body.appendChild(a);
                        
                        a.click();
                        
                        // 增加下载次数
                        incrementDownloadCount();
                        
                        // 隐藏加载动画
                        loading.style.display = 'none';
                        alert('视频下载已开始，请在浏览器下载管理中查看\n如果未开始下载，请尝试使用浏览器右上角的"三个点"菜单');
                        
                        // 移除链接
                        setTimeout(() => {
                            document.body.removeChild(a);
                        }, 100);
                    } catch (error) {
                        console.error('HTML5下载失败:', error);
                        // 尝试Blob下载
                        tryBlobDownload();
                    }
                } else {
                    console.log('浏览器不支持HTML5 download属性');
                    // 尝试Blob下载
                    tryBlobDownload();
                }
            }
            
            // 方法3：使用Blob URL下载
            function tryBlobDownload() {
                console.log('尝试使用Blob URL下载');
                
                fetch(baseUrl, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'force-cache',
                    headers: {
                        'Accept': 'video/mp4'
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应错误: ' + response.status);
                    }
                    return response.blob();
                })
                .then(blob => {
                    console.log('成功获取视频Blob数据，大小:', blob.size, 'bytes');
                    
                    // 创建Blob URL
                    const blobUrl = URL.createObjectURL(blob);
                    console.log('创建Blob URL:', blobUrl);
                    
                    // 在新标签页中打开Blob URL，让用户使用浏览器"三个点"菜单下载
                    const newTab = window.open(blobUrl, '_blank');
                    
                    if (newTab) {
                        console.log('成功在新标签页打开Blob URL');
                        
                        // 增加下载次数
                        incrementDownloadCount();
                        
                        // 隐藏加载动画
                        loading.style.display = 'none';
                        alert('视频已在新标签页打开，请使用浏览器右上角的"三个点"菜单选择"下载"或右键视频选择"保存视频"');
                    } else {
                        console.error('无法打开新标签页，尝试直接下载');
                        
                        // 直接使用download属性下载
                        const a = document.createElement('a');
                        a.href = blobUrl;
                        a.download = 'video_' + Date.now() + '.mp4';
                        a.style.display = 'none';
                        document.body.appendChild(a);
                        
                        a.click();
                        
                        // 增加下载次数
                        incrementDownloadCount();
                        
                        // 隐藏加载动画
                        loading.style.display = 'none';
                        alert('视频下载已开始，请在浏览器下载管理中查看');
                        
                        // 释放Blob URL
                        setTimeout(() => {
                            URL.revokeObjectURL(blobUrl);
                            document.body.removeChild(a);
                        }, 100);
                    }
                })
                .catch(error => {
                    console.error('Blob下载失败:', error);
                    // 显示错误信息
                    loading.style.display = 'none';
                    alert('所有下载方法均失败，请稍后再试\n建议：\n1. 检查网络连接\n2. 尝试在浏览器中直接访问以下URL:\n' + baseUrl + '\n3. 在新页面中使用浏览器右上角的"三个点"菜单进行下载');
                });
            }
            
            // 开始下载
            tryBrowserDownload();
        }
        
        // 初始化分享次数
        function initShareCount() {
            let shareCount = localStorage.getItem('shareCount');
            if (!shareCount) {
                shareCount = 0;
                localStorage.setItem('shareCount', shareCount);
            }
            shareCountElement.textContent = shareCount;
        }
        
        // 增加分享次数
        function incrementShareCount() {
            let shareCount = parseInt(localStorage.getItem('shareCount') || '0');
            shareCount++;
            localStorage.setItem('shareCount', shareCount);
            shareCountElement.textContent = shareCount;
        }
        
        // 分享视频
        function shareVideo() {
            // 获取当前视频URL，使用主播放器的URL
            let videoUrl = player.src;
            if (!videoUrl) {
                // 如果主播放器URL为空，使用默认URL
                videoUrl = 'https://api.mmp.cc/api/ksvideo?type=mp4&id=jk';
            }
            
            // 移除URL中的随机参数，只分享基础URL
            const shareUrl = videoUrl.replace(/&_t=.*$/, '');
            
            const shareText = '随机小姐姐视频 - 发现每一刻的美好';
            
            if (navigator.share) {
                navigator.share({
                    title: 'RandomBeautyVideo',
                    text: shareText,
                    url: shareUrl
                }).then(() => {
                    incrementShareCount();
                }).catch(err => {
                    console.error('分享失败:', err);
                });
            } else {
                navigator.clipboard.writeText(shareUrl).then(() => {
                    alert('视频链接已复制到剪贴板');
                    incrementShareCount();
                }).catch(err => {
                    console.error('复制失败:', err);
                });
            }
        }
        

        

        
        function playNext() {
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            player.src = 'https://api.mmp.cc/api/ksvideo?type=mp4&id=jk&_t=' + Math.random();
            player.play().catch(err => {
                console.error('播放失败:', err);
                errorMessage.style.display = 'block';
            });
        }
        
        function hideLoading() {
            loading.style.display = 'none';
            errorMessage.style.display = 'none';
        }
        
        function toggleFullscreen() {
            togglePictureInPicture();
        }
        
        // 切换画中画模式
        function togglePictureInPicture() {
            if (document.pictureInPictureElement) {
                document.exitPictureInPicture().catch(err => {
                    console.error('退出画中画失败:', err);
                });
            } else if (document.pictureInPictureEnabled && player.requestPictureInPicture) {
                player.requestPictureInPicture().catch(err => {
                    console.error('进入画中画失败:', err);
                });
            } else {
                alert('您的浏览器不支持画中画功能');
            }
        }
        
        // 监听画中画状态变化
        player.addEventListener('enterpictureinpicture', () => {
            console.log('进入画中画模式');
        });
        
        player.addEventListener('leavepictureinpicture', () => {
            console.log('退出画中画模式');
        });
        
        // 绑定事件
        nextBtn.addEventListener('click', playNext);
        refreshBtn.addEventListener('click', playNext);
        downloadBtn.addEventListener('click', downloadVideo);
        shareBtn.addEventListener('click', shareVideo);
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        
        player.addEventListener('error', () => {
            console.error('视频加载失败，尝试下一个');
            errorMessage.style.display = 'block';
            setTimeout(playNext, 3000);
        });
        
        player.addEventListener('loadeddata', hideLoading);
        player.addEventListener('canplay', hideLoading);
        
        player.addEventListener('play', () => {
            incrementViewCount();
        });
        
        autoplayCheckbox.addEventListener('change', () => {
            autoPlay = autoplayCheckbox.checked;
        });
        
        loopCheckbox.addEventListener('change', () => {
            loopPlay = loopCheckbox.checked;
            player.loop = loopPlay;
        });
        
        player.addEventListener('ended', () => {
            if (autoPlay && !loopPlay) {
                playNext();
            }
        });
        
        // 初始化
        initViewCount();
        initDownloadCount();
        initShareCount();
        player.loop = loopPlay;
        });
    </script>
